<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Данные студента</h1>
<form style="border: 2px solid black; padding: 10px; width: 20%">
    <table>
        <tr>
            <td><label for="name" style="display: block; text-align: right;">Имя студента</label></td>
            <td><input type="text" id="name" name="name" required placeholder="Обязательно заполнить"></td>
        </tr>
        <tr>
            <td><label for="patronymic" style="display: block; text-align: right;">Отчество студента</label></td>
            <td><input type="text" id="patronymic" name="patronymic" required placeholder="Обязательно заполнить"></td>
        </tr>
        <tr>
            <td><label for="surname" style="display: block; text-align: right;">Фамилия студента</label></td>
            <td><input type="text" id="surname" name="surname" required placeholder="Обязательно заполнить"></td>
        </tr>
        <tr>
            <td><label for="mail" style="display: block; text-align: right;">Адрес почты</label></td>
            <td><input type="email" id="mail" name="mail"></td>
        </tr>
        <tr>
            <td><label for="tel" style="display: block; text-align: right;">Контактный номер</label></td>
            <td><input type="tel" id="tel" name="tel"></td>
        </tr>
        <tr>
            <td style="text-align: right;">
                <pre>Какую социальную сеть вы используете?</pre>
            </td>
            <td><input type="checkbox" id="VK"><label for="VK">VK</label>
                <input type="checkbox" id="tg"><label for="tg">Telegram</label>
                <input type="checkbox" id="inst"><label for="inst">Instagram</label></td>
        </tr>
    </table>

    <input type="submit" value="Отправить">
</form>
</body>
</html>
